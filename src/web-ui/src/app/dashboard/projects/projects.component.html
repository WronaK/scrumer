
<div class="container">
  <div class="projects-header">
    <h3 *ngIf="isDashboard">Your projects</h3>
    <h3 *ngIf="!isDashboard">All projects</h3>
  </div>

  <div class="content" *ngIf="projects.length">
    <div class="side">
      <mat-icon (click)="scrollLeft()">
        keyboard_arrow_left
      </mat-icon>
    </div>
    <div #widgetsContent class="middle" >
      <div class="project element" *ngFor="let project of projects" (click)="isDashboard && goToProject(project.id)">
        <div>{{project.name}}
          <button mat-raised-button *ngIf="!isDashboard">Zablokuj</button>
        </div>
      </div>
    </div>
    <div class="side">
      <mat-icon (click)="scrollRight()">
        keyboard_arrow_right
      </mat-icon>
    </div>

  </div>

  <div class="content" *ngIf="!projects.length">
    <div class="info">
      You aren't currently a member of any project.
      If you want, you can create your own project. Use the button "create a project".
    </div>
  </div>
</div>
