<div class="main-container">
  <div class="home-page-container">
    <app-projects></app-projects>
    <app-teams></app-teams>
    <div class="tasks">
      <div class="tasks-header">
        <h3>Your tasks</h3>
      </div>

      <div class="content">
        <div class="side">
          <mat-icon (click)="scrollTop()">
            keyboard_arrow_up
          </mat-icon>
        </div>
        <div #widgetsContent class="middle" >
          <app-task [tasks]="tasks"></app-task>
        </div>
        <div class="side">
          <mat-icon (click)="scrollDown()">
            keyboard_arrow_down
          </mat-icon>
        </div>
        </div>
    </div>
  </div>
</div>
