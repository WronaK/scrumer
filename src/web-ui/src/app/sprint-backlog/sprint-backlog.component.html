<div class="main-container">

  <div class="sprint-backlog-container">
    <mat-toolbar class="sprint-backlog-header">
      <span class="header">SPRINT BACKLOG</span>
      <form>
      <mat-form-field>
        <mat-label>Choose project</mat-label>
        <mat-select class="project-name">
          <mat-option>Project 1</mat-option>
          <mat-option>Project 2</mat-option>
          <mat-option>Project 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose team</mat-label>
        <mat-select class="team-name">
          <mat-option>Team 1</mat-option>
          <mat-option>Team 2</mat-option>
          <mat-option>Team 3</mat-option>
        </mat-select>
      </mat-form-field>
      </form>
    </mat-toolbar>

    <div class="sprint-backlog-content">
      <app-task-states [title]="backlog" [tasks]="tasksBacklog"></app-task-states>
      <app-task-states [title]="pbi" [tasks]="tasksPBI"></app-task-states>
      <app-task-states [title]="inProgress" [tasks]="tasksInProgress"></app-task-states>
      <app-task-states [title]="mergeRequest" [tasks]="tasksMergeRequest"></app-task-states>
      <app-task-states [title]="done" [tasks]="tasksDone"></app-task-states>
    </div>
  </div>

</div>
