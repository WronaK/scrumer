<div mat-dialog-title class="dialog-title">
  <h2 *ngIf="request=='ADD'">Add a task</h2>
  <h2 *ngIf="request=='UPDATE'">Update a task</h2>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <form [formGroup]="taskGroup">
    <mat-form-field>
      <mat-label>Enter a title for the task</mat-label>
      <input [formControl]="titleFC" matInput required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter a task description</mat-label>
      <textarea [formControl]="descriptionFC"
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Give priority</mat-label>
      <input [formControl]="priorityFC" matInput required>
    </mat-form-field>
    <mat-form-field *ngIf="request=='UPDATE'">
      <mat-label>Give storyPoints</mat-label>
      <input [formControl]="storyPointFC" matInput>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="save()" [disabled]="!taskGroup.valid">SAVE</button>
</div>
