<div class="main-container">

  <div class="product-backlog-container">
    <mat-toolbar class="product-backlog-header">
      <span class="header">PRODUCT BACKLOG</span>
      <mat-form-field>
      <mat-select class="project-name">
        <mat-label>Choose project</mat-label>
        <mat-option>Project 1</mat-option>
        <mat-option>Project 2</mat-option>
        <mat-option>Project 3</mat-option>
      </mat-select>
      </mat-form-field>
    </mat-toolbar>

    <div class="product-backlog-content">
        <table mat-table [dataSource]="productBacklog">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="userStory">
              <th mat-header-cell *matHeaderCellDef>USER STORY</th>
              <td mat-cell *matCellDef="let element"> {{element.userStory}}</td>
            </ng-container>
            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef>PRIRIORITY</th>
              <td mat-cell *matCellDef="let element"> {{element.priority}}</td>
            </ng-container>
            <ng-container matColumnDef="storyPoint">
              <th mat-header-cell *matHeaderCellDef>STORY POINT</th>
              <td mat-cell *matCellDef="let element"> {{element.storyPoint}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <mat-paginator [pageSize]="8"  showFirstLastButtons></mat-paginator>
    </div>

    <div class="add-task">
      <div class="button-name">ADD A NEW TASK TO THE PRODUCT BACKLOG</div>
      <button>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

</div>
