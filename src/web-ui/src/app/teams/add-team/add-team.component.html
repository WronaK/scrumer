<div mat-dialog-title class="dialog-title">
  <h2>Create team</h2>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <mat-horizontal-stepper [linear]="true">
    <mat-step [stepControl]="teamForm" label="Basic information">
      <form [formGroup]="teamForm">
        <mat-form-field>
          <mat-label>Enter a title for the team</mat-label>
          <input [formControl]="teamNameFC" matInput required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter a password for the team</mat-label>
          <input [formControl]="passwordFC" matInput required>
        </mat-form-field>
        <div class="button one-button">
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="membersForm" label="Add members">
      <form [formGroup]="membersForm">
        <div class="button one-button">
          <button mat-raised-button (click)="addMember()" [disabled]="!membersForm.valid">Add member</button>
        </div>
        <mat-form-field>
          <mat-label>Enter email: </mat-label>
          <input [formControl]="emailMembersFC" matInput />
        </mat-form-field>
        <mat-list *ngIf="members.length > 0">
          Add members:
          <mat-list-item *ngFor="let member of members">
            <span>Email: {{member}}</span>
          </mat-list-item>
        </mat-list>
        <div class="button">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button (click)="save()" [disabled]="!teamForm.valid">Add</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
